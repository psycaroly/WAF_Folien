### Was bedeutet „empirisch“?

* **empirisch** (griech.) = auf Erfahrung beruhend

* Empirische Forschung sucht nach Erkenntnissen durch systematische Auswertung von Erfahrungen (Bortz &amp; Döring, 2002)

* Empirische Wissenschaft: Fokus ist, menschliche Erfahrung zu systematisieren und methodisch vor Irrtum zu sichern (Walach, 2005)

* Erkenntnisgewinn durch **Hypothesenprüfung**

### Alltagsvermutungen und wissenschaftliche Hypothesen

#### Was sind Hypothesen?

Hypothese (griech.) = Unterstellung, Vermutung

Eine Vermutung/Annahme ist dann als wissenschaftliche Hypothese zu verstehen wenn sie folgende 4 Kriterien erfüllt:

Wenn sie...
1. ...sich auf reale Sachverhalte bezieht, die empirisch untersuchbar sind. (**Empirie**)

2. ...allgemein gültig ist und über den Einzelfall bzw. ein singuläres Ereignis hinausgeht (**All-Satz**)

3. ...zumindest implizit die Form eines Konditionalsatzes hat (**wenn-dann, je-desto**)

4. ...durch Erfahrungen potenziell widerlegbar ist (**Falsifizierbarkeit**)

5. ...(theoretisch begründbar ist)

class: top, left
### Alltagsvermutungen und wissenschaftliche Hypothesen

#### Richtung von Hypothesen

Je nach Erkenntnisstand kann eine ungerichtete oder eine gerichtete Hypothese formuliert werden.

**ungerichtete Hypothese:**

Die Konzentrationsfähigkeit hängt mit der Blutalkoholkonzentration zusammen.

`\(\rightarrow\)` Eher wenig theoretisches Vorwissen.

**gerichtete Hypothese:**

Je höher die Blutalkoholkonzentration, desto niedriger die Konzentrationsfähigkeit.

`\(\rightarrow\)` Mehr theoretisches Vorwissen notwendig.

class: top, left
### Alltagsvermutungen und wissenschaftliche Hypothesen

#### Verifikation und Falsifikation

.pull-left[
##### Verifikation

* Wissenschaftliche Hypothesen in der Psychologie können nicht vollständig geprüft (**verifiziert**) werden.

* Es ist nicht möglich alle Fälle (**Population**) zu untersuchen, schon gar nicht für alle Zeiten.

**Workaround:**

* Untersuchungen erfolgen anhand **repräsentativer Stichprobe**, von der auf Population geschlossen wird.


`\(\rightarrow\)` Wissenschaftliche Hypothesen sind **Wahrscheinlichkeitsaussagen**!
]

]

class: top, left
### Alltagsvermutungen und wissenschaftliche Hypothesen

#### Verifikation und Falsifikation

##### Falsifikation

* Wissenschaftliche Hypothesen können nicht durch Einzelfälle/Gegenbeispiele, die der Hypothese widersprechen, widerlegt werden (**falsifiziert**).

* Der auf dem Falsifikationsprinzip basierende Erkenntnisfortschritt besteht in der Eliminierung falscher bzw. schlecht bewährter Hypothesen (Theorien).

* Nicht falsifizierte Hypothesen (Theorien) sind nicht wahr, sondern gelten nur als vorläufig angenommen.

* Konträre Einzelfälle sind explizit zugelassen

class: top, left
### Variablen

**Ziel empirischer Forschung:**

Registrierte Merkmalsunterschiede (= **Variabilität**) zu analysieren und zu erklären.

* **Variable** = Interessierendes Merkmal, das unterschiedliche Ausprägungen annehmen kann

* Beispiele für Variablen: 
  * Geschlecht
  * Lieblingsfarbe
  * Länge

* **Merkmalsausprägung** = konkrete Erscheinungsform einer Variable

* Beispiele für Merkmalsausprägungen: 
  * Geschlecht [männlich, weiblich, divers]
  * Lieblingsfarbe [rot, gelb, grün, blau]
  * Länge [1 cm, 1.5 cm, 3 cm,...]

---
class: top, left
### Variablen

#### Arten von Variablen

Variablen können anhand unterschiedlicher Eingeschaften unterteilt werden:

* nach Art der Merkmalsausprägungen

* nach empirischer Zugänglichkeit

* nach Stellenwert in der Untersuchung

---
class: top, left
### Variablen

Arten von Variablen – nach Art der Merkmalsausprägungen

* **stetig** (kontinuierlich): jedes Intervall besitzt unendlich viele Merkmalsausprägungen (z.B. Länge, Zeit, Masse)
  
* **diskret** (diskontinuierlich): Intervall mit endlich vielen Ausprägungen z.B. Geschlecht, Lieblingsfarbe

  * **dichotom** (binär) = 2 Abstufungen (0, 1) 
  * **polytom** = mehrfach gestuft
  * **konstant** = nur 1 Merkmalsausprägung
  
`\(\rightarrow\)` Art der Variable bestimmt das statistische Verfahren (z.B. stetig `\(\rightarrow\)` Regression, binär `\(\rightarrow\)` logistische Regression)

.center[
&lt;img src="Forschungspraktikum_files/figure-html/unnamed-chunk-5-1.png" width="700px" /&gt;
]
---
class: top, left
### Variablen

Arten von Variablen – **nach empirischer Zugänglichkeit**

* **manifest** = direkt beobachtbar (Bsp. Raucher sein, Alter)

* **latent** = nicht unmittelbar beobachtbar; hypothetisches Konstrukt (Bsp. Intelligenz)

---
class: top, left
### Einschub Operationalisierung

Human- und Sozialwissenschaften untersuchen häufig Konstrukte (= latente Variablen):

* Muss aus (manifesten) **Indikatoren** erschlossen werden (z.B. Gesichtsausdruck – Emotion)

* Operationalisierung = das „messbar Machen“ von Merkmalen

* Operationalisierung muss auf Basis theoretischer Überlegungen (Theorien, Modellen) erfolgen

Was heißt dann „Messen“ in der Psychologie?

* Zuordnung von Zahlen zu Objekten nach festen Regeln 

* In der Relation der Messwerte muss sich die Relation der gemessenen Objekte widerspiegeln

---
class: top, left
### Einschub Operationalisierung

#### Beispiel: „Messung“ von Angst

* Angst nicht direkt beobachtbar (latente Variable, Konstrukt)

* Verschiedene Theorien zu Bestandteilen der Angst

* Angst wird z.B. erhoben mittels Fragebogen, in dem eine Person sich bzgl. der Prüfungsangst einschätzt. -&gt; Anzahl an Fragen, denen Person zustimmt (JA/ NEIN) oder Ausmaß der Zustimmung

* ODER: man lässt offen erzählen, im Interview

* ODER: man misst in Prüfungssituation physiolog. Parameter

Konkrete Operationalisierung hängt immer vom Kontext, den Ressourcen und der zugrundeliegenden Theorie ab


---
class: top, left
### Variablen

Arten von Variablen – **nach Stellenwert in der Untersuchung**

Variablen haben im empirischen Forschungskontext unterschiedliche funktionale Bedeutungen:

* abhängige Variable

* unabhängige Variable

* Störvariable

* Kontrollvariable

* Moderatorvariable

* Mediatorvariable

---
class: top, left
### Variablen

#### Abhängige &amp; unabhängige Variable (AV &amp; UV)

Die Veränderung einer AV soll durch den Einfluss der UV erklärt werden.

**Beispiel:**

.center[

Dosis des Schlafmittel (**UV**) `\(\rightarrow\)` Schlafdauer (**AV**) 

`\(\downarrow\)`

**UV** gehört zum „Wenn-Teil“ bzw. dem „Je-Teil“ einer Hypothese

**AV** gehört zum „Dann-Teil“ bzw. „Desto-Teil“

`\(\downarrow\)`

Wenn man mehr Schlafmittel nimmt, schläft man länger.
]

.center[
&lt;img src="bilder/UVAV.png" width="500px" /&gt;
]

---
class: top, left
### Variablen

#### Störvariable

* alle Einflussgrößen auf die AV, die in einer Untersuchung nicht erfasst werden 

* egal ob nicht bekannt oder vergessen

.center[
&lt;img src="bilder/Stoervariable.png" width="500px" /&gt;
]
---
class: top, left
### Variablen

#### Kontrollvariable

* Störvariable deren Ausprägungen erhoben (gemessen) wurde 

* Einfluss kann kontrolliert wird (z.B. mittels statistischer Methoden)

.center[
&lt;img src="bilder/Kontrollvariable.png" width="500px" /&gt;
]
---
class: top, left
### Variablen

#### Moderatorvariable

* **Moderator** verändert den Einfluss der UV auf die AV

* Moderationsanalyse prüft Interaktionen

* Frage: Variiert der Effekt von UV auf AV in Abhängigkeit einer weiteren Variable

**Beispiel:**

Schlafmitteldosis (**UV**) erhöht die Schlafdauer (**AV**); Straßenlärm (**Moderator**) wirkt zusätzlich auf die **AV**

.center[
&lt;img src="bilder/Moderation.png" width="500px" /&gt;
]
---
class: top, left
### Variablen

#### Mediatorvariable

* **Mediator** vermittelt (**mediiert**) den Einfluss der **UV** auf die **AV**
* **Indirekter Effekt:**  **UV ** beeinflusst  **Mediator**, dies führt zur einem Effekt des  **Mediators ** auf  **AV **
* **Direkter Effekt:** Effekt von **UV** auf **AV** (in Anwesenheit des Mediators)
* **Keine Mediation:** indirekter Effekt nicht signifikant
* **Partielle Mediation:** indirekter Effekt signifikant und direkter Effekt auch signifikant
* **Totale Mediation:** indirekter Effekt signifikant und direkter Effekt nicht mehr signifikant.

**Beispiel:**

Schulnote (**UV**) beeinflusst Selbstwertgefühl (**Mediator**); Selbstwertgefühl (**Mediator**) beeinflusst Lebenszufriedenheit **AV**

.center[
&lt;img src="bilder/Mediation.png" width="500px" /&gt;
]

### Forschungsstrategien

#### Wie untersucht man eine Hypothese?

* Qualitative vs. quantitative Herangehensweise

* Laborstudie vs. Feldstudie

* Experimenteller vs. Assoziativer Ansatz 

* Quasi-experimenteller Ansatz

* Längsschnittlicher – Querschnittlicher Ansatz

* Korrelativer Ansatz

* Sekundär- und Metaanalysen

---
class: top, left
### Forschungsstrategien

#### Qualitative vs. quantitative Herangehensweise

.pull-left[
**Quantitativ:**

* **Vorrangiges Ziel:** soziale Phänomene messbar machen und statistisch auswerten
* **Voraussetzungen:** Vorliegen von Hypothesen und Theorien, die statistisch/mathematisch überprüft werden können
* **Methode:** eher standardisiert
* **Typische Fragestellungen: **
  * A mehr als B?
  * Wenn viel X, dann viel/wenig Y?
* **Typische Verfahren der Datenerhebung: **
  * standardisierter Fragebogen 
  * Experiment
]
.pull-right[
**Qualitativ:**

* **Vorrangiges Ziel:**  soziale Phänomene rekonstruieren; Hypothesen und Theorien generieren
* **Voraussetzungen:** offener, explorativer Zugriff auf das soziale Phänomen
* **Methode:** keine Standardisierung
* **Typische Fragestellungen: **
  * Welche Einstellungen liegen bei ... vor? 
  * Gibt es Gemeinsamkeiten zwischen..  
  * Was heißt es, ... zu sein?
* **Typische Verfahren der Datenerhebung: **
  * narratives Interview
  * Gruppendiskussion
  * Beobachtung
]

---
class: top, left
### Forschungsstrategien

#### Labor vs. Feld (Untersuchungs-Setting)

.pull-left[
**Laborstudie:**

* **Künstliche Situation**

* Bedingungen/Störvariablen gut kontrollierbar

* Bedingungen können gut variiert, repliziert und manipuliert werden.

* gezielten Variation einer einzigen Variable (UV)

* Unterschiede in AV auf diese Veränderungen zurückführbar

**Beispiel:** Lernprozesse am Computer mit Eye-Tracker untersuchen
]
.pull-right[
**Feldstudie:**

* Datenerhebung im **natürlichen Kontext** 

* Bedingungen/ Störvariablen kaum kontrollierbar

* Weniger systematische Variation möglich 

* **externe Validität:** mehr Nähe zum Verhalten in Alltagssituationen

**Beispiel:** Spielverhalten von Kindern am Spielplatz beobachten

]

---
class: top, left
### Forschungsstrategien

#### Experimenteller vs. Assoziativer Ansatz

* Größter Forschungserfolg: **Kausale Zusammenhänge** identifizieren

* empirischer Zusammenhang ist kein ausreichender Beleg für kausalen Zusammenhang

* z.B. Die Sonne geht nicht auf, weil der Hahn kräht.

* **Korrelation `\(\neq\)` Kausalität**

Voraussetzungen für kausale Schlussfolgerungen:

1. Kovariation von AV und UV 
2. Zeitliche Vorgeordnetheit der UV 
3. Ausschluss von Alternativerklärungen (alle Störvariablen müssen kontrolliert sein)

---
class: top, left
### Forschungsstrategien

#### Experimenteller vs. Assoziativer Ansatz

.pull-left[
**Experimenteller Ansatz:**

* „Königsweg“, um kausale Zusammenhänge zu prüfen

* Vergleich von Bedingungen (z.B. Experimentalgruppe vs. Kontrollgruppe)

* Kontrollierter Aufbau: 

  * Kovariation von AV und UV systematisch herbeiführen

  * Sicherstellung zeitliche Vorgeordnetheit der UV 

* Randomisierung: Störeinflüsse durch zufälliges Zuteilen zu Gruppen ausschließen
]
.pull-right[
**Assoziativer Ansatz**

* pragmatischer/retrospektiver Weg zu Prüfung von Zusammenhängen

* Prüfen gemeinsamen variierens (Korrelation)

* Störeinflüsse: Hoffen auf Wegmittelung durch Gruppengröße

* Möglichkeit: Matching Verfahren (z.B. Propensity Score Matching)
]

---
class: top, left
### Forschungsstrategien

#### Experimenteller vs. Assoziativer Ansatz

Beispiel: Koffein und Intelligenz

.pull-left[
**Experimenteller Ansatz:**

1. Intelligenzmessung (AV = Leistung)

2. Zufällige Gruppenzuweisung

3. Intervention (UV = Gruppe)

  * Experimentalgruppe: Kaffee 
  * Kontrollgruppe: Placebo koffeinfreier Kaffee 

4. Intelligenzmessung

]
.pull-right[
**Assoziativer Ansatz**

* Erfragen des täglichen Koffeeinkonsums (UV)

* Intelligenztest durchführen (AV = Leistung)

* Prüfen gemeinsamen variierens (Korrelation)

* Störeinflüsse: Hoffen auf Wegmittelung durch Gruppengröße

* Gefahr von SCheinzusammenhängen
]

class: top, left
### Forschungsstrategien

#### Experimenteller Ansatz

##### Validität

* **Interne Validität** 

  * eindeutige Schlussfolgerung bezüglich der Wirkbeziehung zwischen AV und UV
  
  * alle relevanten Störvariablen ausgeschlossen
  
  * (+) Experiment
  
* **Externe Validität** 

  * Erkenntnisse können auf Wirklichkeit generalisiert werden
  
  * Problem zu starker Kontrollbedingungen
  
  * (-) Experiment

---
class: top, left
### Forschungsstrategien

#### Quasi-Experimenteller Ansatz

* Zentraler Unterschied zum Experiment: keine zufällige Zuteilung zu den Untersuchungsbedingungen

* Auch hier Manipulation der UV und Beobachtung der Folgen für AV

* Zuteilung erfolgt nach anderem Prinzip (z.B. Wunsch der TN, natürliche Gruppen)

* Reduziert die interne Validität einer Untersuchung, ist aber in manchen Forschungskontexten nicht zu ändern

* Wichtige Folge: Maximale Erfassung von möglichen Störvariablen und explizites Berücksichtigen von Alternativerklärungen

---
class: top, left
### Forschungsstrategien

#### Quasi-Experimenteller Ansatz

##### Beispiel

Evaluation eines zusätzlichen Therapiemoduls in einer Rehaklinik 

* **Hypothese:** Das neue Therapiemodul steigert den Therapieerfolg.

* Man kann nicht zur Therapie gezwungen werden 

* **Selbstselektion** `\(\rightarrow\)` „Verweigerer“ sind Kontrollgruppe

* **Alternativerklärung** für mehr Erfolg in Experimentalgruppe: Therapiemotivation 

 Wichtig: Ausgangsunterschiede **statistisch kontrollieren**

* **Problem:** kausale Effekte nicht belegbar

---
class: top, left
### Forschungsstrategien

#### Quasi-Experimenteller Ansatz

##### Möglichkeiten der Kontrolle von Störvariablen:

* Einbezug eines Vortests – Messwiederholung

* Aggregation über mehrere Beobachtungseinheiten 

* Statistische Kontrolle (Auspartialisieren)

* Parallelisierung/ Matching
  
---
class: top, left
### Forschungsstrategien

#### Längsschnittlicher vs. querschnittlicher Ansatz

.pull-left[
**Querschnittstudien:**

* aka cross-sectional

* Eine oder mehrere Stichproben werden **zum gleichen Zeitpunkt** untersucht

* Oft geringere **interne Validität** (z.B.Kohorteneffekte konfundieren u.U. Alterseffekte)

* gut um große Stichproben zu realisieren (z.B. Umfragen)
]
.pull-right[
**Längsschnittstudien**

* aka longitudinal; Messwiederholung
* Personen werden **mehrfach/zu unterschiedlichen Zeitpunkten** gemessen
* **Panelstudien** (dieselbe Stichprobe wird über längere Zeit hinweg beobachtet)
* **Veränderungen** können abgebildet werden
* **"Pre-Post" Vergleich** nach Intervention (z.B. Therapie) / Ereignis (z.B. Pandemie) möglich 
* Meist sehr aufwändig (**Nachverfolgung**)
* Bei Leistungstests: Vorsicht **Trainingseffekte!**
* Häufiges Problem: **Dropout**
* **Zeitreihen:** gut bei Variablen mit Schwankungen (z.B. Stimmung)
]

---

class: top, left
### Erhebungsmethoden der psychologischen Forschung

####  Reaktivität

* Von Beginn an ist die Reaktivität der Erhebungsmethoden zu beachten.

* Definition: Veränderung/Verzerrung der erhobenen Daten aufgrund der Kenntnis der untersuchten Person darüber, dass sie Gegenstand einer Untersuchung ist

`\(\rightarrow\)` Datenerhebungen in Psychologie verändern oft bereits den Gegenstand

**Beispiel: Hawthorne-Effekt**

* klassische Studie in den Hawthorne-Werken der Western Electric Company (Roethlisberger und Dickson, 1939)

* bloße wissenschaftliche Untersuchung der Arbeiter:innen führte zu Steigerung der Produktivität 

* Produktivitätssteigerung war **unabhängig** von den durch die Forscher implementierten Veränderungen der Arbeitsbedingungen

* **Bewertungserwartung** der untersuchten Personen aka. **Aufforderungscharakteristika** der Untersuchung


---
class: top, left
### Erhebungsmethoden der psychologischen Forschung

####  Maßnahmen zur Reduktion von Reaktivität

### Digitale Datenerhebung

#### Ecological Momentary Assessment (EMA)

##### Was ist EMA?

* Ecological Momentary Assessment (EMA) umfasst eine Reihe methodischer Ansätze

  * "Experience Sampling" (R. Larson &amp; Csikszentmihalyi, 1983)
  * "Ambulatory Assessment" (Ebner-Priemer &amp; Trull, 2009) 
  * "Ambulatory Self-reporting" (Conner &amp; Feldman Barrett, 2012) 
  * "Real-time Data Capturing", 
  * "Continuous Unified Electronic Diary Method" (Ellis-Davies, Sakkalou, Fowler, Hilbrink, &amp; Gattis, 2012)
  
* Die verschiedenen Begriffe betonen unterschiedliche Aspekte der Forschung. 

* Wiederholte Erfassung der aktuellen Gedanken, Emotionen, Verhaltensweisen, physiologischen Zustände und des Kontexts von Menschen in ihrer natürlichen Umgebung 

* Typischerweise (aber nicht notwendigerweise) über elektronische tragbare Geräte

class: top, left
### Digitale Datenerhebung

#### Ecological Momentary Assessment (EMA)

##### Aktives vs. Passives EMA

In der EMA-Forschung unterscheiden wir zwei Formen der Datenerhebung:

1) **Aktives EMA**, bei dem Selbstauskunftsdaten erhoben werden

  * verlangt von den Teilnehmern, dass sie bewusst Informationen bereitstellen
  
  * Beispiel: Stimmung bewerten, nachdem Frage auf dem Smartphone erscheint


2) **Passives EMA**, bei dem Beobachtungsdaten erhoben werden

  * Informationen werden durch Wearables oder Logdateien ohne aktive Beteiligung der Teilnehmer gesammelt.
  
  * Beispiel: Herzfrequenz, Aktivität, Smartphone-Nutzung oder Engagement in sozialen Medien

### Digitale Datenerhebung
&lt;small&gt;

#### Ecological Momentary Assessment (EMA)

##### Beispiel Stimmungsmessung

**Unidimensionale Stimmungsmessung**

Die scheinbar einfachste Methode zur Messung der Stimmung ist das Stellen von eindimensionalen Fragen wie: 

  * "Wie ist Ihre Stimmung im Moment" 
  * "Wie fühlen Sie sich im Moment".

*  Befragte bewerten diese Fragen in der Regel anhand einer visuellen Analogskala (VAS), welche die Intensität der Stimmung anzeigen soll.

.center[
&lt;img src="bilder/vas1.ppm.png" width="450px" /&gt;
]

VAS-Interpretation:

* Mitte einer VAS-Skala (z. B. 5 oder 50) wird Allgemeinen als negatives Ergebnis angesehen  
* Nur Werte über 6 oder 60 gelten als akzeptable oder positive Stimmungszustände
&lt;/small&gt;

### Digitale Datenerhebung

#### Ecological Momentary Assessment (EMA)

##### EMA Sampling

EMA kann zwei unterschiedlichen Messregimen folgen:

1) **Signal-contingent sampling**

  * Teilnehmer antworten auf Fragen, wenn sie durch ein Signal dazu aufgefordert werden ("Beeps")
  
    * Fixed scheme: Teilnehmer werden zu festen Zeitpunkten aufgefordert, z. B. um 9:30 und 16:30 Uhr
    * Random scheme: Aufforderungen werden zu zufälligen Zeitpunkten gesendet, i.d.R. in vorher festgelegten Intervallen
      * Vorteil 1:  Teilnehmer erhalten nicht mehrere Aufforderungen innerhalb eines begrenzten Zeitrahmens
      * Vorteil 2:  Teilnehmer werden nicht durch Aufforderungen zu unpassenden Zeiten belästigt (z.B. 20:00 - 07:30)

---
class: top, left
### Digitale Datenerhebung

#### Ecological Momentary Assessment (EMA)

##### EMA Sampling

EMA kann zwei unterschiedlichen Messregimen folgen:

2) **Event-contingent sampling**

  * Teilnehmer antworten auf Fragen, wenn ein bestimmtes Ereignis eintritt, z. B. eine Panikattacke oder Alkoholkonsum
  
    * Möglichkeit 1: Teilnehmer bitten, Fragen auszufüllen, sobald das Ereignis eintritt
    * Möglichkeit 2: Kombination Aktives + Passives EMA
      * z.B. Stellen der Frage, wenn bestimmtes Aktivitätslevel überstiegen wird
      * z.B. Stellen der Frage, wenn bestimmte GPS Location erreicht wird

### Digitale Datenerhebung

#### Ecological Momentary Assessment (EMA)

##### Warum EMA?

**Zur Minimierung von Gedächtnisfehlern**

* Klinische Forschung: Selbstauskunftsfragebögen, um das Vorhandensein und den Schweregrad von Symptomen in der jüngsten Vergangenheit zu bewerten (z.B. letzte 14 Tage)

* Retrospektive Selbstberichte sind zwar nützlich, aber nicht ohne Nachteile

  * greifen auf die Erinnerung der Befragten zurück
  * Diese kann verzerrt sein  (Moore, Depp, Wetherell, &amp; Lenze, 2016). 

EMA Lösung:

Messung des aktuellen Zustands statt Reflexion über vergangene Erfahrungen

### Digitale Datenerhebung

#### Ecological Momentary Assessment (EMA)

##### Warum EMA?

**Maximierung der ökologischen Validität**

* Erhebung von Daten in realen Umgebungen, in denen die Teilnehmer ihren täglichen Aktivitäten nachgehen

* Keine Datenerhebung in kontrollierten Laboren oder Forschungseinrichtungen

  * Folge 1: bessere Verallgemeinerbarkeit auf die gelebte Erfahrung der Probanden in der realen Welt

  * Folge 2: praktische Anwendungen, die aus EMA Daten abgeleitet werden, haben größere Relevanz für reale Situationen

### Digitale Datenerhebung

#### Ecological Momentary Assessment (EMA)

##### Warum EMA?

**Das dynamische Zusammenspiel zwischen Symptomen verstehen**

* In der Netzwerktheorie der Psychopathologie (Borsboom, 2017) werden psychische Störungen als Netzwerke von Symptomen konzeptualisiert

* Wiederkehrende Kausalschleifen halten das Netzwerk in einem "gestörten" Zustand  (z.B. Schlafprobleme -&gt; Müdigkeit -&gt; Grübeln -&gt; Schlafprobleme)

* Ziel Identifizierung patientenspezifischer Symptomnetzwerke
  * Zentrale Symptome können mit personalisierten Interventionen angegangen werden
  * Selbsterhaltende Schleifen durchbrechen

* Identifizierung dieser Netzwerke erfordert wiederholte Bewertungen von Symptomen im realen Leben (EMA)

#### Ecological Momentary Assessment (EMA)

##### Warum EMA?

**Das dynamische Zusammenspiel zwischen Symptomen verstehen**

Phasen der Entwicklung psychischer Störungen nach der Netzwerktheorie (Boorsbom, 2017):

.pull-left[

.center[
&lt;img src="bilder/borrsbom1.png" width="450px" /&gt;
]
]

.pull-right[
* **Phase 1:** Asymptomatische Phase - das Netzwerk ist inaktiv 
* **Phase 2:** Externes Ereignis (E1) aktiviert einige der Symptome 
* **Phase 3:** Symptome aktivieren ihrerseits verbundene Symptome 
* **Phase 4:** Ist das Netzwerk stark vernetzt, führt die Beseitigung des externen Ereignisses nicht zu einer Erholung: Das Netzwerk ist selbsterhaltend und verharrt in seinem aktiven Zustand
]

&lt;small&gt;

#### Ecological Momentary Assessment (EMA)

##### Warum EMA?

**Das dynamische Zusammenspiel zwischen Symptomen verstehen**

Resilientes vs. schwaches netzwerk (Boorsbom, 2017):

.center[
&lt;img src="bilder/borrsbom2.png" width="650px" /&gt;
]

* Ein schwach vernetztes Netzwerk (oberes Feld) ist widerstandsfähig. 
* Symptome können durch externe Ereignisse aktiviert werden, aber die Symptom-Symptom-Interaktionen sind nicht stark genug, um zu einer sich selbst erhaltenden Symptomaktivität zu führen. 
* Ein stark vernetztes Netzwerk (unteres Feld) hingegen kann seine eigene Aktivität aufrechterhalten und sich so zu einem Störungszustand entwickeln.

&lt;/small&gt;

#### Ecological Momentary Assessment (EMA)

##### Warum EMA?

**Ermöglichung von EMI**

* EMA ermöglicht Ecological Momentary Interventions (EMI)

* EMI: Interventionen, die den Menschen in ihrem Alltag, in Echtzeit und in ihrer natürlichen Umgebung angeboten werden

Timing und Art der Intervention:

* Wenn EMA deutliche Veränderungen in relevanten pathologischen Prozessen widerspiegelt

* Auf eine Art und Weise, die in Anbetracht dessen, was über die Person bekannt ist, maximal effektiv ist

class: top, left
### Digitale Datenerhebung

#### Möglichkeiten und Vorteile digitaler Datenerhebung

Möglichkeit Daten unabhängig von der physischen Distanz zwischen den Forschungseinrichtungen und den Teilnehmer:innen zu erheben Dabei lassen sich zwei Klassen von Vorteilen unterscheiden:

* Quantitativ: Steigerung Effizienz bzw. besser Verhältnis von Aufwand zu Kosten und erleichterte Datenerhebung 
* Qualitativ: Neuartige Forschungsmöglichkeiten und -themen
  
**Beispiele für derartige Vorteile sind:**

* Stichprobengröße und Teststärke
* Zeitökonomie
* Wegfall von kopräsenter Versuchsleitung und Versuchsleitereffekten
* Diversifizierung der Stichproben  
* Transparenz und Überprüfbarkeit
* Verringerung des Reaktivitätsproblems
* Erreichbarkeit von Stichproben mit hochspezifischen Merkmalen

---
class: top, left
### Digitale Datenerhebung

#### Nachteile digitaler Datenerhebung

Digitale Datenerhebung bietet der psychologischen Forschung nicht nur Möglichkeiten und Vorzüge, sondern ist auch mit Risiken und potenziellen Nachteilen behaftet.

Dabei lassen sich zwei Klassen von Nachteilen unterscheiden:

* Güte der Untersuchung 
* Aspekte der Forschungsethik
  
**Beispiele für derartige Nachteile sind:**

* Verringerung der Repräsentativität der Stichproben und der Generalisierbarkeit der Befunde
* Erschwerte Kontrolle über die Bedingungen der Datenerhebung (die Einhaltung von Instruktionen)
* Erschwerte Prüfung der Identifizierbarkeit
* Erschwerter Schutz der Teilnehmenden
* Erschwerte Überprüfung des Verständnisses wichtiger Informationen
* Datenschutz

### Digitale Datenerhebung

#### Informed Consent

##### Definition

* Das Einholen eines informierten Einverständnisses („informed consent“) für die Teilnahme an einer wissenschaftlichen Studie

* Gehört zu den Standards guter wissenschaftlicher Praxis. 

* Die Entscheidung, an einer Studie teilzunehmen, soll **freiwillig** und **unter Abwägung aller Risiken** alleinig von den potenziellen Teilnehmer:innen getroffen werden können

* Ethikkommissionen begutachten ICs kritisch auf Vollständigkeit und Verständlichkeit 

IC aus besteht aus zwei Teilen:

* Teilnahmeinformation, d. h. einem Informationsschreiben, um was es in der Studie geht

* Einverständniserklärung, mit der explizit die Einwilligung in die Teilnahme zur Studie gegeben wird

---
class: top, left
### Digitale Datenerhebung

#### Informed Consent

##### Zu vermittelnde Informationen (BDP &amp; DGPs, 2016)

1. der Zweck der Forschung
2. die erwartete Dauer der Untersuchung und das Vorgehen
3. das Recht darauf, die Teilnahme abzulehnen oder zu beenden, auch wenn die Untersuchung schon begonnen hat
4. absehbare Konsequenzen der Nichtteilnahme oder der vorzeitigen Beendigung der Teilnahme
5. absehbare Faktoren, von denen man vernünftigerweise erwarten kann, dass sie die Teilnahmebereitschaft beeinflussen (z. B. potenzielle Risiken, Zufallsbefunde)  
6. der voraussichtliche Erkenntnisgewinn durch die Forschungsarbeit
7. die Gewährleistung von Vertraulichkeit und Anonymität sowie ggf. deren Grenzen
8. Bonus für die Teilnahme 
9. An wen Proband:innen sich mit Fragen zum Forschungsvorhaben und zu ihren Rechten als Forschungsteilnehmerinnen und Forschungsteilnehmer wenden können.

---
class: top, left
### Digitale Datenerhebung

#### Informed Consent

##### Informed Consent bei Onlinestudien

* Gewährleistung einer angemessenen Aufklärung besonders anspruchsvoll

* direktes Beantworten aufkommender Fragen sowie das Wiederauffinden der Studie und der Kontaktinformationen ist erschwert

* IC wird i.d.R. nur auf einer einzelnen Webseite eingeholt, wodurch Umsetzung des IC als andauerndem Prozess mit der Möglichkeit, Fragen zu stellen, nicht gewährleistet ist

* Technisch komplexe Studien (z.B. Datenspeicherung, Verschlüsselung, etc.)
  * IC-Dokumente werden häufig nicht vollständig gelesen
  * IC-Dokumente werden nur unzureichend verstanden

`\(\rightarrow\)` Zweifel, ob tatsächlich ein informiertes Einverständnis eingeholt wird
`\(\rightarrow\)` Besonderes Augenmerk bei digitaler Datenerhebung notwendig

---
class: top, left
### Take-Aways
.content-box-gray[

* **Digitales Ausfüllen herkömmlicher Messinstrumente** ermöglicht Erhöhung der Effizienz und niedrigere Fehleranfälligkeit

* **Ecological Momentary Assessment (EMA)** ist die wiederholte Erfassung von psychologischer (Kontext-)Variablen in natürlicher Umgebung.

* Wir unterscheiden **aktives und passives EMA**, beide können auch kombiniert werden.

* Der Zeitpunkt einer EMA Erhebung kann gemäß dem **Signal-contingent sampling** oder **Event-contingent sampling** vorgegeben werden.

* EMA ermöglicht **direkte**, **ökologisch-validere** Messungen zur Erhöhung des **idiographischen** Verständnisses.

* **Nachteile digitaler Ergebungen** umfassen einen erschwerten Schutz der Teilnehmer:innen und komplexe Datenschutzthematik.
]
